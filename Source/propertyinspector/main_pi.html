<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>com.baptiewright.nanoleafPI</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="main_pi.js"></script>
</head>

<body>
<div class="sdpi-wrapper hidden">

        <div class="sdpi-item">
            <div class="sdpi-item-label">Nanoleaf IP Address</div>
            <input class="sdpi-item-value" id="ip" value="" onchange="updateSettings()" required> 
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Auth Token</div>
            <input class="sdpi-item-value" id="auth" value="" onchange="updateSettings()"> 
            <input value="Pair" id="pair" type="button" onClick="getNanoleafAuth()">
        </div>
        <div class="sdpi-item">
            <details class="message" id="authmsg">
                
            </details>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Effects</div>
            <select class="sdpi-item-value select" id="effects" onchange="updateSettings()">
			</select>
            <input value="Refresh" id="refresh" type="button" onClick="getNanoleafEffects();">
        </div>

</div>
</body>

</html>
